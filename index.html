<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="converter">

            <h1>Fahrenheit to Celsius Converter</h1>
            <h3>Enter the temperature in Fahrenheit</h3>

            <div class="temp-form">
                <input type="text" placeholder = "Your Temp in F" class="temp-f">
                <input type="submit" class="submit">
            </div><!--.temp-form-->

            <div class="converted-temp">
                <div class="image-container">
                    <img src="freeze.jpg" class="temp-img">
                    <h1 class="temp-c"> -31 degrees Celsius</h1>
                </div><!--.image-container-->
            </div><!--.converted-temp-->
        </section><!--.converter-->

        <script src="temp.js"></script>
    </body>
</html>
